{% extends 'base.html' %}
{% block title %}댓글 삭제 | Cheers{% endblock title %}

{% block body %}
<main class="site-body" style="margin-top:200px;">
  <form class="cheers-dialog confirm-delete" method="post">
    {% csrf_token %}
    <span class="content">정말 댓글을 삭제하시겠습니까?</span>
    <button class="cheers-button warn" type="submit">삭제</button>
    <button class="cheers-button secondary" href="{% url 'recipe-detail' comment.recipe.id %}">취소</button>
  </form>
</main>
{% endblock body %}
