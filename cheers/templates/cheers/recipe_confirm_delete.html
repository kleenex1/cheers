{% extends 'base.html' %}
{% block title %}{{ recipe.title }} | Cheers{% endblock title %}

{% block body %}
<main class="site-body">
  <form class="cheers-dialog recipe-confirm-delete" method="post">
    {% csrf_token %}
    <span class="content">정말 본인의 레시피를 삭제하시겠습니까?</span>
    <button class="cheers-button warn" type="submit">삭제</button>
    <a class="cheers-button secondary" href="{% url 'recipe-detail' recipe.id %}">취소</a>
  </form>
</main>
{% endblock body %}
